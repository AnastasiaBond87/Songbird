<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SongBird</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body class="body">
  <div class="wrapper">
    <header class="header">
      <h1 class="header__heading">songbird</h1>
      <div class="container">
        <div class="header__wrapper">
          <a href="" class="header__logo">SongBird</a>
          <nav class="header__nav nav">
            <ul class="nav__list">
              <li class="nav__item item-nav item-nav_about active-nav-item" data-path="about">
                <button class="item-nav__btn"></button>
              </li>
              <li class="nav__item item-nav item-nav_quiz" data-path="game">
                <button class="item-nav__btn "></button>
              </li>
              <li class="nav__item item-nav item-nav_gallery" data-path="gallery">
                <button class="item-nav__btn"></button>
              </li>
            </ul>
          </nav>
          <div class="header__language language-select">
            <div class="language-select__item" data-value="ru">
              <img class="language-select__img" src="./assets/icons/ru-flag.svg" alt="Russian">
            </div>
            <div class="language-select__item" data-value="en">
              <img class="language-select__img" src="./assets/icons/gb-flag.svg" alt="English">
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <div class="footer__logos logos">
            <a href="https://rs.school/js/" class="logos__item logos__item_rsschool">
              <img src="./assets/icons/rsschoolLogo.svg" alt="RSSchool" class="logos__img logos__img_rsschool">
            </a>
            <a href="https://github.com/krevetka87" class="logos__item logos__item_github">
              <img src="./assets/icons/githubLogo.svg" alt="Github" class="logos__img logos__img_github">
            </a>
          </div>
          <p class="footer__copyright">2022 Â© Songbird</p>
        </div>
      </div>
    </footer>
  </div>
</body> 
</html>
